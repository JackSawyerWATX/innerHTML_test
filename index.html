<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deviled Eggs are great!</title>
</head>

<body>
    <h1 id="greeting">True or False?</h1>
    <button onclick="displayMessage()">Deviled eggs are gross.</button>
    <p id="newDisplay"></p>

    <!-- <script src="script.js"></script> -->

    <script>
        function displayMessage() {
            let fact = document.getElementById("newDisplay")
            fact.innerHTML = "This statement really is false."
        }
    </script>
</body>

</html>
